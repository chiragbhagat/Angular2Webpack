<h2>Edit Region</h2>
<div class="alert alert-danger" *ngIf="errorMessage">
	<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
	<strong>Error!</strong> {{errorMessage}}
</div>

<div class="grid grid-pad">
	<form>
		<div class="panel panel-primary">
			<div class="panel-heading">Region Edit</div>
			<div class="panel-body">
				<div class="form-horizontal"  *ngIf="objRegion">
					<div class="row has-error">
						<span id="error" class="help-block"></span>
					</div>
					
					<div class="form-group">
						<label class="col-xs-3 col-sm-2 control-label">Region Id:</label>
						<div class="col-xs-9 col-sm-10">
							<input type="text" class="form-control" id="RegionID" name="RegionID" placeholder="Region Id" [(ngModel)]="objRegion.RegionID" readonly />
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-3 col-sm-2 control-label">Region Name:</label>
						<div class="col-xs-9 col-sm-10">
							<input type="text" class="form-control" id="RegionDescription" name="RegionDescription" placeholder="Region Description" [(ngModel)]="objRegion.RegionDescription" />
						</div>
					</div>
				</div>
			</div>
			<div class="panel-footer clearfix">
				<div class="pull-right">
					<button class="btn btn-primary" (click)="updateRegion()">Save</button>
					<a class="btn btn-primary" (click)="gotoRegion()">Cancel</a>
				</div>
				<div class="pull-left">
					<a class="btn btn-danger" (click)="deleteRegion(objRegion.CategoryID)">Delete</a>
				</div>
			</div>
		</div>
	</form>
</div>
