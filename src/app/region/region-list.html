<div class="grid grid-pad">
	<h1>Region List</h1>
	<div class="alert alert-danger" *ngIf="errorMessage">
		<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
  		<strong>Error!</strong> {{errorMessage}}
	</div>
	<a routerLink="/region/add" routerLinkActive="active" class="btn btn-primary"><i class="fa fa-plus"></i>Add</a>
	<table class="table table-bordered table-striped table-condensed table-hover">
		<tr> 
			<th>Action</th>
			<th>RegionID</th>
			<th>RegionDescription</th>
		</tr>
		<tbody>
			<tr *ngFor="let item of RegionList">
				<td style="width: 100px">
					<a (click)="onSelect(item)">Edit</a>
					<a (click)="deleteRegion(item.RegionID)">Delete</a>
				</td>
				<td class="text-left">{{item.RegionID}}</td>
				<td class="text-left">{{item.RegionDescription}}</td>
			</tr>
		</tbody>
	</table>
</div>
